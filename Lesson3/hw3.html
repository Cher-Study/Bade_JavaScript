        // 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

        console.log('Задание 1');

        function simpleNumbers(maxNum) {

            let num = 2, simpleNumbersArray = [];

            while (num <= maxNum) {
                let isSimple = true;
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        isSimple = false;
                        break;
                    }
                }
                if (isSimple) {
                    simpleNumbersArray.push(num);
                }
                num++;
            }
            return simpleNumbersArray;
        }

        console.log(simpleNumbers(100));
